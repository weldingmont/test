<h1>Na≈°i radovi</h1>
<p>Ukupno postova: {{ site.posts | size }}</p>

<div class="posts-preview">
  {% for post in site.posts %}
    <article>
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <p><em>{{ post.date | date: "%d.%m.%Y" }}</em></p>
      <p>{{ post.excerpt }}</p>
    </article>
  {% endfor %}
</div>
