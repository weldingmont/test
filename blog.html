---
layout: default
title: Blog
---

<section id="blog">
  <h2><span class="lang sr">Sve objave</span><span class="lang en">All Posts</span></h2>
  <p><span class="lang sr">Ukupan broj objava:</span> <span class="lang en">Total posts:</span> {{ site.posts | size }}</p>
  <ul>
    {% for post in site.posts %}
      <li><a href="{{ post.url }}">{{ post.date | date: "%Y-%m-%d" }} - {{ post.title }}</a></li>
    {% endfor %}
  </ul>
</section>
