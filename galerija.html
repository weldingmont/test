<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Galerija snimaka</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
            padding: 2rem;
        }

        iframe {
            width: 100%;
            height: 250px;
        }
    </style>
</head>
<body>
    <header>
        <h1 style="text-align: center;">Galerija snimaka</h1>
    </header>
    <main>
        <div class="video-grid">
            <iframe src="https://www.youtube.com/embed/PVL1ls59Us4" frameborder="0" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/dEMYrjXp0Jw" frameborder="0" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/RJxZ5XMDtuU" frameborder="0" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/14UBO7IYtBs" frameborder="0" allowfullscreen></iframe>
        </div>
    </main>
</body>
</html>
