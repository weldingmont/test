<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="{{ '/styles.css' | relative_url }}">
</head>
<body data-lang="sr">

  <!-- Header -->
  <header>
    <nav>
      <ul class="nav-links">
        <li><a href="{{ '/' | relative_url }}#hero" class="lang sr">Početna</a><a href="{{ '/' | relative_url }}#hero" class="lang en">Home</a></li>
        <li><a href="{{ '/' | relative_url }}#about" class="lang sr">O nama</a><a href="{{ '/' | relative_url }}#about" class="lang en">About us</a></li>
        <li><a href="{{ '/' | relative_url }}#latest-posts" class="lang sr">Portfolio projekata</a><a href="{{ '/' | relative_url }}#latest-posts" class="lang en">Projects</a></li>
        <li><a href="{{ '/galerija.html' | relative_url }}" target="_blank" class="lang sr">Galerija snimaka</a><a href="{{ '/galerija.html' | relative_url }}" target="_blank" class="lang en">Video gallery</a></li>
        <li><a href="{{ '/' | relative_url }}#contact" class="lang sr">Kontakt</a><a href="{{ '/' | relative_url }}#contact" class="lang en">Contact</a></li>
      </ul>
      <div class="language-switcher">
        <img src="{{ '/images/sr.png' | relative_url }}" alt="SR" id="btn-sr">
        <img src="{{ '/images/en.png' | relative_url }}" alt="EN" id="btn-en">
      </div>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <!-- Footer -->
  <footer>
    <a href="https://www.facebook.com/weldingmont" target="_blank"><img src="{{ '/images/facebook-icon.png' | relative_url }}" alt="Facebook"></a>
    <p class="lang sr">© Nikola Markovic - Sva prava zadržana</p>
    <p class="lang en">© Nikola Markovic - All rights reserved</p>
  </footer>

  <!-- Language switcher script -->
  <script>
    function switcher(lang) {
      document.body.setAttribute('data-lang', lang);
      document.querySelectorAll('.lang').forEach(el => {
        el.style.display = el.classList.contains(lang) ? '' : 'none';
      });
    }
    document.getElementById('btn-sr').onclick = () => switcher('sr');
    document.getElementById('btn-en').onclick = () => switcher('en');
    switcher('sr');
  </script>
</body>
</html>
