<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="{{ '/test/styles.css' | relative_url }}">
</head>
<body data-lang="sr">

  <header>
    <nav class="navbar">
      <ul class="nav-links">
        <li>
          <a href="#hero" class="lang sr">Početna</a>
          <a href="#hero" class="lang en">Home</a>
        </li>
        <li>
          <a href="#about" class="lang sr">O nama</a>
          <a href="#about" class="lang en">About us</a>
        </li>
        <li>
          <a href="#portfolio" class="lang sr">Portfolio projekata</a>
          <a href="#portfolio" class="lang en">Projects</a>
        </li>
        <li>
          <a href="galerija.html" class="lang sr">Galerija snimaka</a>
          <a href="galerija.html" class="lang en">Video gallery</a>
        </li>
        <li>
          <a href="#contact" class="lang sr">Kontakt</a>
          <a href="#contact" class="lang en">Contact</a>
        </li>
      </ul>
      <div class="language-switcher">
        <img id="btn-sr" src="images/sr.png" alt="SR">
        <img id="btn-en" src="images/en.png" alt="EN">
      </div>
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <a href="https://www.facebook.com/weldingmont" target="_blank">
      <img src="images/facebook-icon.png" alt="Facebook">
    </a>
    <p class="lang sr">© Nikola Markovic – Sva prava zadržana</p>
    <p class="lang en">© Nikola Markovic – All rights reserved</p>
  </footer>

  <script>
    function switcher(lang) {
      document.body.setAttribute('data-lang', lang);
      document.querySelectorAll('.lang').forEach(el => {
        el.style.display = el.classList.contains(lang) ? '' : 'none';
      });
    }
    document.getElementById('btn-sr').onclick = () => switcher('sr');
    document.getElementById('btn-en').onclick = () => switcher('en');
    switcher('sr');
  </script>

</body>
</html>
